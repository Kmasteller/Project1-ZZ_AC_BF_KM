<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UT National Park Weather</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script
 	src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
 	
</head>

<body>
	<div class="container">

		<div class="jumbotron text-center">
			<h1><strong>Website Title</strong><h1>
			<h3><strong>~Project 1 Subtitle~</strong></h3>
		</div>
		
		<div class="panel panel-primary">
			<div class="panel-heading"><strong>What is your favorite park?</strong></div>
			<div class="panel-body">
				<div><strong>Enter National Park Here:</strong></div>
	  			<input type="text" class="form-control" id="nationalPark">
				<br>
				<button class="btn-primary btn-md" id="submit" value="Submit"><span class="glyphicon glyphicon-ok"></span> Submit</button>
			</div>
		</div>

		<br>

		<div class="panel panel-primary">
			<div class="panel-heading"><strong>The weather in <span id="nationalParkName"> Yosemite </span>is:</strong></div>
			<div class="panel-body">
				<table class="table">
					<thead>	
						<tr>
							<td>Park Name</td>
							<td>Current Temperature</td>
							<td>Wind Speed</td>
							<td>Local Time</td>
						</tr>
					</thead>
					<tbody id="results">
						<!-- Make row <tr> and cells <td> from javascript -->			
					</tbody>
				</table>
			</div>
		</div>

		<br>

		<div id="mapHere" class="jumbotron" style="height: 400px; width: 100%;">
			<div><strong><span id="nationalParkName"> </span>is located:</strong>
			</div>		
		</div>
	</div>
	<!-- link to js file -->  
    

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdOY7A0Xu1EtE4TJm-kPUzEf71Tte7KIc&libraries=places"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="./javascript/app.js"></script>
</body>
</html>
