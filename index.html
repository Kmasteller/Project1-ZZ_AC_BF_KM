<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UT National Park Weather</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script
 	src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
 	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
 	
</head>

<body>
	<div class="container">

		<div class="jumbotron text-right" id="top-jumbo">
			<h1><strong>Website Title</strong><h1>
			<h3><strong>~Project 1 Subtitle~</strong></h3>
		</div>
		
		<div class="panel panel-primary">
			<div class="panel-heading"><strong>What is your favorite park?</strong></div>
			<div class="panel-body">
				<div><strong>Enter National Park Here:</strong></div>
	  			<input type="text" class="form-control" id="nationalPark">
				<br>
				<button class="btn-primary btn-md" id="submit" value="Submit"><span class="glyphicon glyphicon-ok"></span> Submit</button>
			</div>
		</div>

		<br>

		<div class="panel panel-primary">
			<div class="panel-heading"><strong>The weather in <span id="nationalParkName"> the national park </span></strong> is:</div>
			<div class="panel-body">
				<h3 id="currentTemp">Current Temperature: </h3>
				<br>
				<div>
					<h4>Three Day Forecast: </h4>
					<table class="table">
							<thead class="thead-inverse">
							  <tr>
								<th></th>
								<th>Lowest Temperature</th>
								<th>Highest Temperature</th>
								<th>Humidity</th>
								<th>Weather</th>
							  </tr>
							</thead>
							<tbody>
							  
							</tbody>
						  </table>

				</div>
			</div>
		</div>

		<br>

		<div id="mapHere" class="jumbotron" style="height: 400px; width: 100%;">
			<div><strong><span id="nationalParkName"> </span>is located:</strong>
			</div>		
		</div>

	<div class="panel panel-primary">
				<div class="panel-heading"><strong><span id="info"> More information on the park </span></strong>
				</div>
				<div class="panel-body">
					<div id="infoHere">
					</div>
				</div>	
			</div>

	</div>
	<!-- link to js file -->  
    

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdOY7A0Xu1EtE4TJm-kPUzEf71Tte7KIc&libraries=places"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
